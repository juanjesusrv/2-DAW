<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>AE3.5 ejercicio 1</title>
</head>
<body>
    <img src="./logoChrome.png" alt="Logo de Chrome" id="logo" width="50px" height="50px">
    <br>
    
    <h2>Descarga RadarSystem para <b id="navegador"></b></h2>
    <span id="nav"></span> <span id="version"></span>
    <br><br>

    <form id="formulario">
        <label for="dispositivo">Selecciona tu paquete de descarga: </label><br><br>  
          
        <input type="radio" name="dispositivo" value="dispositivo escritorio" id="escritorio" > Dispositivo de escritorio
        <br>    
        <input type="radio" name="dispositivo" value="dispositivo movil" id="movil"> Dispositivo móvil 
        
    </form>

    <p> Al descargar RadarSYstem, aceptas la <br> <a href="#">Legislación vigente en tu ubicación  Latitud: <b id="latitud"></b>. Longitud: <b id="longitud"> </b>. </a></p> 

    <br>
    <button id="nada">
        <span>Aceptar e instalar</span>
    </button>
    <script src="./logica.js"></script>
</body>
</html>
