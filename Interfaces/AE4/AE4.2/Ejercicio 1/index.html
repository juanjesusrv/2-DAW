<!-- Ejercicio I. Implementa una aplicación web que simule el comportamiento de un reproductor de vídeo.

Para ello:

ESTRUCTURA HTML

Inserta un vídeo en el documento HTML fuerza su tamaño a 720 px de ancho y 400 px de alto.

Botón reproducir: si el vídeo está pausado, comenzará a reproducirse y el texto del botón cambiará a ||.
Al volver a pulsar el botón, el vídeo se pausará y se cambiará de nuevo el texto a ►(&#9658).

-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <video width="720" height="400" controls>
        <source src="../video/355204.mp4" type="video/mp4">
    </video>
</body>
</html>
