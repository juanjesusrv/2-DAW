<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="styles.css">
  <script src="logica.js"></script>
</head>
<body>
  <div class="container">
    <video id="videoPlayer" width="720" height="400">
      <source src="../video/355204.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button id="playPause">►</button>
      <button id="restart">Reiniciar</button>
      <button id="rewind">«</button>
      <button id="forward">»</button>
      <button id="muteUnmute">Silenciar audio</button>
      <span id="text">Volumen</span>
      <button id="volumeDown">-</button>
      <button id="volumeUp">+</button>
    </div>
  </div>
</body>
</html>
