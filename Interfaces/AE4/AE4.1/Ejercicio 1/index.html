<!-- Ejercicio propuesto I. Crea un documento HTML en el que debes incluir, mediante la etiqueta <video>,
     el vídeo trabajado en la lección UT3.1.

Incluye el vídeo en los formatos WebM, OGG y MP4.
Incluye una etiqueta de encabezado indicando el formato de vídeo.
Indica los valores correspondientes en el atributo type.

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Formato de video</h1>
    <h2>Formato WebM</h2>
    <video controls>
        <source src="../../../AE3/Videos/transformado.webm" type="video/webm">
    </video>

    <h2>Formato OGG</h2>
    <video controls>
        <source src="../../../AE3/Videos/transformado.ogg" type="video/ogg">
    </video>

    <h2>Formato MP4</h2>
    <video controls>
        <source src="../../../AE3/Videos/original.mp4" type="video/mp4">
    </video>
</body>
</html>
