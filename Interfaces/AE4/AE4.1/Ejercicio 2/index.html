<!-- Ejercicio propuesto II. Crea un documento HTML en el que debes incluir,
  mediante la etiqueta <audio>, el audio trabajado en la lecciÃ³n UT3.2.

Incluye el audio en dos formatos diferentes.
Incluye una etiqueta de encabezado indicando el formato de audio.
Prueba en Firefox (u Opera) e Internet Explorer (o Safari) su comportamiento.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Formato de audio: MP3</h1>
    <audio controls>
        <source src="../../../AE3/Audios/sample.mp3" type="audio/mpeg">
    </audio>

    <h1>Formato de audio: M4A</h1>
    <audio controls>
        <source src="../../../AE3/Audios/sample.m4a" type="audio/mp4">
    </audio>

    <h1>Formato de audio: OGG</h1>
    <audio controls>
        <source src="../../../AE3/Audios/sample.ogg" type="audio/ogg">
    </audio></audio>
    
</body>
</html>
